<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando bal√µes</title>
		<script src="app.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Bangers', cursive;
			}
		</style>
	</head>

	<body onload="startGame()"> <!-- onload: ao termino de carregar a pagina chama a funcao que inicia o jogo-->

		<!-- configurando menu lateral com as quantidades de baloes e cronometro -->
		<div style="margin-right: 5px; float: left; width: auto; height: 500px; background: white;">
			
			<!-- Colocando imagens dos baloes e contadores -->
			<table>
				<tr>
					<td><img src="img/balao_azul_grande.png" alt="balao"></td>
					<td>
						<span style="font-size: 30px;" id="baloesInteiros"></span>
					</td>
				</tr> 
			</table>
			<br>
			
			<table>
				<tr>
					<td><img src="img/balao_azul_grande_estourado.png" alt="balao estourado"></td>
					<td>
						<span id="baloesEstourados" style="font-size: 30px;">10</span>
					</td>
				</tr> 

			</table>
			
			<!-- Colocando imagem cronometro no menu lateral-->
			<table style="width: 140px; height: 132px;">
				<tr>
					<td style="background: url('img/cronometro.png'); text-align: center;">
						<span style="color: red; font-size: 30px;" id="cronometro"></span>
					</td>
				</tr> 

			</table>

		</div>
		<!-- Colocando imagem de fundo do cenario e colocando sua posicao -->
		<div id="cenario" style=" float: left; width: 600px; height: 500px; background: url('img/cenario.png'); background-position: bottom;"></div>

	</body>
	
</html>
